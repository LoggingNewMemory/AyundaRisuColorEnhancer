<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="risu.css">
</head>
<body class="bg-gray-900 flex flex-col min-h-screen text-white">
    <header class="backdrop-blur-md ml-3 mt-3 p-4 sticky top-0 z-50">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="font-bold text-2xl">Ayunda Rusdi</h1>
                <span class="text-pink-400 text-sm">By: Kanagawa Yamada</span>
            </div>
            <img src="rusdi.png" alt="Logo" class="h-10 w-10">
        </div>
    </header>
    <main class="flex-grow pt-1">
        <div class="p-6">
            <div class="bg-gray-800 flex flex-col items-center justify-center mb-4 p-4 rounded-lg">
                <div class="flex items-center justify-center w-full">
                    <button id="moduleOnButton" class="bg-blue-600 hover:bg-blue-500 px-10 py-3 rounded-md text-sm text-white mr-2">Module On</button>
                    <button id="moduleOffButton" class="bg-red-600 hover:bg-red-500 px-10 py-3 rounded-md text-sm text-white">Module Off</button>
                </div>
                <div class="w-full max-w-xs mt-6 text-center">
                    <label for="moduleValueSlider" class="block mb-2 text-sm font-medium">Set Value: <span id="sliderValueDisplay" class="font-bold text-pink-400">2.0</span></label>
                    <input id="moduleValueSlider" type="range" min="1.0" max="2.0" value="2.0" step="0.1" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>

            <div class="mt-4">
                <img src="bg1.jpg" alt="Background Image 1" class="w-full rounded-lg mb-4">
                <img src="bg2.jpg" alt="Background Image 2" class="w-full rounded-lg">
            </div>
        </div>
    </main>
    <footer class="mb-2 mt-auto py-3 text-center text-gray-600 text-xs">
        <p>By: Kanagawa Yamada</p>
    </footer>

    <script src="ayunda.js"></script>
</body>
</html>
